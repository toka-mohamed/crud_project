<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="form-group">
                    <label for="productName">productName</label>
                    <input class="form-control mb-3" type="text" id="productName">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="form-group">
                    <label for="productPrice">productPrice</label>
                    <input class="form-control mb-3" type="text" id="productPrice">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="form-group">
                    <label for="productCategory">productCategory</label>
                    <input class="form-control mb-3" type="text" id="productCategory">
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="form-group">
                    <label for="productDesc">productDesc</label>
                    <textarea class="form-control mb-3" id="productDesc"></textarea>
                </div>
            </div>
            <div class="col-12">
                <button onclick="getproduct();" class="btn btn-outline-info">add Product</button>
            </div>
        </div>
    </div>

    <div class="container-fluid py-5">
        <input onkeyup="searchProduct(this.value);" class="form-control" type="text" placeholder="Search...">
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>index</th>
                    <th>productName</th>
                    <th>productPrice</th>
                    <th>productCategory</th>
                    <th>productDesc</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="demo">
            </tbody>
        </table>
    </div>
    
    <script src="crud.js"></script>
</body>
</html>
